<head{% if page.page_type %} data-page-type="{{ page.page_type }}"{% endif %}{% if page.video_category %} data-video-category="{{ page.video_category.key }}"{% endif %}{% if page.video %} data-video="{{ page.video.key }}"{% endif %}>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta name="baseurl" content="{{ site.baseurl }}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- inject:css -->
  <link rel="stylesheet" href="{{ site.baseurl }}/vendor/unsemantic.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/about.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/footer.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/header.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/layout.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/page.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/sidemenu.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/videos.css">
  <!-- endinject -->

  <noscript>
    <style>
      .related-video {
        display: block;
      }
    </style>
  </noscript>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
