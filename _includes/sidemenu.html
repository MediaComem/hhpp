        <a class="video-link" href="/{{ category.key | prepend: site.baseurl }}" data-page-type="category" data-video-category="{{ category.key }}">{{ category.title }}</a>
      </li>
    {% endfor %}
    <li class="all {% unless page.video_category %} hidden{% endunless %}">
      <a class="video-link" href="{{ site.baseurl }}/">&lt; Voir toutes les vid√©os</a>
    </li>
  </ul>

  <hr />
